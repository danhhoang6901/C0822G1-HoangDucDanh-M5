<app-header></app-header>
<app-navbar></app-navbar>
<div style="height: 70%">
  <div align="center">
    <h1>Create Customer</h1>
    <a role="button" class="btn btn-primary" href="list.html">Back list</a>
  </div>
  <input type="hidden">
  <div class="mb-3">
    <label>Name:</label>
    <input class="form-control" type="text">
  </div>
  <div class="mb-3">
    <label>Date Of Birth:</label>
    <input class="form-control" type="date">
  </div>
  <div class="mb-3">
    <label>Gender:</label>
    <input type="radio" value="0">Female
    <input type="radio" value="1">Male
    <input type="radio" value="2">LGBT
  </div>
  <div class="mb-3">
    <label>Id Card:</label>
    <input type="text" class="form-control">
  </div>
  <div class="mb-3">
    <label>Phone number:</label>
    <input class="form-control" type="text">
  </div>
  <div class="mb-3">
    <label>Email:</label>
    <input type="text" class="form-control">
  </div>
  <div class="mb-3">
    <label>Address:</label>
    <input type="text" class="form-control">
  </div>
  <div class="mb-3">
    <label>Customer Type:</label>
    <select>
      <option>Diamond</option>
      <option>Platinium</option>
      <option>Gold</option>
      <option>Silver</option>
      <option>Member</option>
    </select>
  </div>
  <button class="btn btn-primary" type="submit">Create</button>
</div>
<app-footer></app-footer>
