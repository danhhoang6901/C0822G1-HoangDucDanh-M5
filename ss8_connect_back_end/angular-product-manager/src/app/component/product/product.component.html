<div align="center">
  <h1>Danh sách sản phẩm</h1>
  <button class="btn btn-primary" routerLink="create"><i class="fa-solid fa-plus"></i> Thêm mới</button>
  <button style="margin-left: 10px" class="btn btn-primary" routerLink="dictionary"><i
    class="fa-sharp fa-solid fa-book"></i> Từ điển
  </button>
</div>
<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container-fluid">
    <div class="d-flex">
      <input class="form-control me-2" type="search" placeholder="Search name" aria-label="Search" #nameSearch>
      <button style="margin-left: 10px" (click)="searchName(nameSearch.value)" class="btn btn-outline-success"
              type="submit">Search
      </button>
    </div>
  </div>
</nav>
<table class="table">
  <thead>
  <tr>
    <th scope="col">STT</th>
    <th scope="col">Tên</th>
    <th scope="col">Giá</th>
    <th scope="col">Loại</th>
    <th scope="col">Mô tả</th>
    <th scope="col">Cập nhật</th>
    <th scope="col">Xóa</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let product of products;index as i ">
    <th scope="row">{{i + 1}}</th>
    <td>{{product.name}}</td>
    <td>{{product.price}}</td>
    <td>{{product.category.name}}</td>
    <td>{{product.description}}</td>
    <td>
      <button class="btn btn-primary" [routerLink]="['/edit',product.id]"><i class="fa-solid fa-pen-to-square"></i>
        Cập
        nhật
      </button>
    </td>
    <td>
      <button (click)="temp=product" type="button" class="btn btn-primary" data-bs-toggle="modal"
              data-bs-target="#exampleModal"><i class="fa-solid fa-trash"></i> Xóa
      </button>
    </td>
  </tr>
  </tbody>
</table>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Xóa sản phẩm</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Bạn có muốn xóa sản phẩm <span style="color: red;font-weight: bold ">{{temp.name}}</span> này không?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i class="fa-solid fa-ban"></i> Hủy
        </button>
        <button (click)="deleteProduct(temp.id)" type="button" class="btn btn-primary" data-bs-dismiss="modal"><i
          class="fa-solid fa-trash"></i> Xóa
        </button>
      </div>
    </div>
  </div>
</div>
