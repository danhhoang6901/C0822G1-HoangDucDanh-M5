<div align="center">
  <h1>Tạo mới sản phẩm</h1>
  <button class="btn btn-primary" routerLink=""><i class="fa-solid fa-backward"></i> Trở về</button>
</div>
<form [formGroup]="productForm" (ngSubmit)="submit()">
  <div class="mb-3">
    <label>Tên sản phẩm: </label>
    <input class="form-control" type="text" formControlName="name">
  </div>
  <div class="mb-3">
    <label>Giá: </label>
    <input class="form-control" type="number" formControlName="price">
  </div>
  <div class="mb-3">
    <label>Loại: </label>
    <select formControlName="category">
      <option *ngFor="let cg of category" [ngValue]="cg">{{cg.name}}</option>
    </select>
  </div>
  <div class="mb-3">
    <label>Mô tả: </label>
    <input class="form-control" type="text" formControlName="description">
  </div>
  <button class="btn btn-primary"><i class="fa-solid fa-plus"></i> Tạo mới</button>
</form>
